<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dashbaord.css" />
    <title>Todo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="account-option" class="header-buttons">
     <button id="changeProfile" onclick="openImgModal()">Change Profile</button>
      <button id="logHistory">Login History</button>
      <button id="logoutBtn">Logout</button>
    </div>
    <header>
      <h1 id="username">Hello!</h1>
      <button id="account" class="fab1" title="Account">
        <img id="profile-pic" alt="Profile" />
      </button>
    </header>
    <main>
      <h1>Your Todo List</h1>
      <i class="bi bi-person-circle"></i>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Title</th>
            <th>Completed</th>
          </tr>
        </thead>
        <tbody id="todo-list"></tbody>
      </table>

      <div id="modal">
        <div id="modal-content">
          <span class="close-btn" id="closeModal">&times;</span>
          <h2>Login History</h2>
          <table>
            <thead>
              <tr>
                <th>Timestamp</th>
                <th>Browser</th>
              </tr>
            </thead>
            <tbody id="history-list"></tbody>
          </table>
        </div>
      </div>

      <div class="fab-container">
        <div class="fab-search-group">
          <input type="search" id="searchInput" placeholder="Search todos..." />
          <button id="search" class="fab" title="Search">
            <img
              src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/icons/search.svg"
              alt="Search"
            />
          </button>
        </div>
        <button id="create" class="fab" title="Add">
          <img
            src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/icons/plus-circle.svg"
            alt="Add"
          />
        </button>
        <button id="edit" class="fab" title="Edit">
          <img
            src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/icons/pencil-square.svg"
            alt="Edit"
          />
        </button>
        <button id="delete" class="fab" title="delete">
          <img
            src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/icons/trash.svg"
            alt="Delete"
          />
        </button>
      </div>

      <div id="createModal">
        <div id="createModal-content">
          <span class="close-btn" id="closeCreateModal">&times;</span>
          <h2>Create Todo</h2>
          <form id="createTodoForm">
            <input type="hidden" id="userId" name="userId" value="" />
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />
            <label for="completed">Completed:</label>
            <select id="completed" name="completed" required>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
            <button type="submit">Create</button>
          </form>
        </div>
      </div>

      <div id="imgModal" class="modal">
        <div class="modal-content">
          <span class="close-btn" id="closeImgModal">&times;</span>
          <h2>Update Profile Picture</h2>
          <form id="editImageForm" enctype="multipart/form-data">
            <div class="image-preview">
              <img id="profile-pic" class="profile-img" src="/default-profile.png" alt="Profile" />
            </div>

            <input type="file" id="imageInput" name="image" accept="image/*" style="display: none;" />
            <div class="form-actions">
                <button type="submit">Update</button>
            </div>
        </form>
        </div>
      </div>

      <div id="editModal">
        <div id="editModal-content">
          <span class="close-btn" id="closeEditModal">&times;</span>
          <h2>Search you want to Edit</h2>
          <input
            type="search"
            id="editSearchInput"
            placeholder="Search todos..."
          />
          <div id="editModal-table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>User ID</th>
                  <th>Title</th>
                  <th>Completed</th>
                </tr>
              </thead>
              <tbody id="todo-list-edit"></tbody>
            </table>
          </div>
          <button id="editTodoBtn">Update Todo</button>
        </div>
      </div>

      <div id="deleteModal">
        <div id="deleteModal-content">
          <span class="close-btn" id="closeDeleteModal">&times;</span>
          <h2>Search you want to Delete</h2>
          <input
            type="search"
            id="deleteSearchInput"
            placeholder="Search you want to delete. The data display on the table will be deleted."
          />
          <div id="deleteModal-table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>User ID</th>
                  <th>Title</th>
                  <th>Completed</th>
                </tr>
              </thead>
              <tbody id="todo-list-delete"></tbody>
            </table>
          </div>
          <button id="deleteTodoBtn">Delete</button>
        </div>
      </div>
    </main>
    <script src="dashboard.js"></script>
    <script src="script.js"></script>
    <script src="create.js"></script>
    <script src="edit.js"></script>
    <script src="delete.js"></script>
    <script src="modal.js"></script>
  </body>
</html>
